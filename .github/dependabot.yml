version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        versions: [ "*-preview", "*-beta", "*-alpha", "*-rc*" ]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "quarterly"
